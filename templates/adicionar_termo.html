{% extends "modelo.html" %}
{% block conteudo %}
<h1>Adicionar Termo</h1>

<form action="{{ url_for('criar_termo')}}" method="post"></form>
   <div class="mb-3"></div>
     <label for='termo' class="fora-label">Termo</label>
     <input class="form-control" id="termo" name="termo" aria-describedby="emailHelp">
     <div id="termoHelp" class="form-text">Termo para ser adicionado.</div>
</div>
<div class="ab-3">
    <label for="definição" class="form-label">Definição</label>
    <textarea class="form-control" id="definição" name="definição" rows="3"></textarea>
</div>
<button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock %}
